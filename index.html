<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="upper-portion">
            <h2>Metric/Imperial Unit Conversion</h2>
            <input type="number" id="input-el" min="0">
            <button id="cvt-btn">Convert</button>
        </div>
        <div id="lower-portion">
            <div class="section" id="sec1">
                <h3>Length (Meter/Feet)</h3>
                <p>0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
            </div>
            <div class="section" id="sec2">
                <h3>Volume (Liters/Gallons)</h3>
                <p>0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
            </div>
            <div class="section" id="sec3">
                <h3>Mass (Kilograms/Pounds)</h3>
                <p>0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
